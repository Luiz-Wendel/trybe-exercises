<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Curriculum Form</title>
</head>
<body>
  <main>
    <h1>Curriculum Form</h1>
    <form id="curriculum-form" action="#" method="GET">
      <fieldset id="personal-data">
        <label for="full-name">
          Full Name:
        </label>
        <input name="full-name" id="full-name" type="text" maxlength="40" required>
        <label for="email">
          Email:
        </label>
        <input name="email" id="email" type="text" maxlength="50" required>
        <label for="cpf">
          CPF:
        </label>
        <input name="cpf" id="cpf" type="text" maxlength="11" required>
        <label for="address">
          Address:
        </label>
        <input name="address" id="address" type="text" maxlength="200" required>
        <label for="city">
          City:
        </label>
        <input name="city" id="city" type="text" maxlength="28" required>
        <label for="state">
          State:
        </label>
        <select name="state" id="state" required></select>
        <p>Type:</p>
        <label for="house">
          <input name="type" id="house" type="radio" value="house" required>
          House
        </label>
        <label for="apartment">
          <input name="type" id="apartment" type="radio" value="apartment" required>
          Apartment
        </label>
      </fieldset>
      <fieldset id="last-job">
        <label for="summary">
          Summary:
        </label>
        <textarea name="summary" id="summary" cols="30" rows="10" maxlength="1000" required></textarea>
        <label for="role">
          Role:
        </label>
        <input name="role" id="role" type="text" maxlength="40" required>
        <label for="role-description">
          Role Description:
        </label>
        <input name="role-description" id="role-description" type="text" maxlength="500" required>
        <label for="begin-date">
          Begin Date:
        </label>
        <input name="begin-date" id="begin-date" type="text" required>
      </fieldset>
      <button type="submit">Submit</button>
      <button type="reset">Reset</button>
    </form>
    <div id="data"></div>
  </main>

  <script src="script.js"></script>
</body>
</html>
